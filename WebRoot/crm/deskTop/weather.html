<head>
	<meta http-equiv="x-ua-compatible" content="ie=EmulateIE7" />

	<meta http-equiv="cache-control" content="no-cache">

    <title>天气预报</title>

    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style type="text/css">
    	body{
			background-color:#fff;
		}
		.coverLayer {
			position:absolute;
			top:50px;
			left:10px;
			width:300px;
			height:225px;
			FILTER: alpha(opacity=0);
			opacity:0;
			background-color:#fff;
   			z-index:99;
		}
    </style>
    <script type="text/javascript">
    	function netError(){
			parent.document.getElementById("weaContent").style.display="none";
			parent.document.getElementById("allWea").style.display="none";
			parent.document.getElementById("weaError").style.display="";
		}
		window.onload=function(){
			document.getElementById("checkImg").src="http://desktop.google.com/images/gadget_icon.gif?tempid="+Math.random();
			document.getElementById("checkImg").onerror=function(){
				netError();
			}
		}
    </script>
</head>

<body>
	<img id="checkImg" style="display:none"/>
